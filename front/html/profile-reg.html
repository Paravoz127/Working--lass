<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/profile-reg.css" />
    <script src="../js/profile-reg.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <body>
    <nav class="nav-panel">
      <a class="logo" href="#/">Main</a>
      <a href="#messages">Messages</a>
      <a href="#promotions">Promotions</a>
      <button class="signoff">Sign Off</button>
    </nav>
    <div class="wrapper">
      <div class="info">
        <div class="img">
          <div class="foto"></div>
        </div>
        <div class="pers-info">
          <form class="pers-info">
          <label class="txt" for="first-name">First Name:</label>
          <input class="name" placeholder="Enter First name" value="Dmitriy">
          <label class="txt" for="second-name">Second Name:</label>
          <input class="name" placeholder="Enter Second name" value="Leontev">
          <div class="form-group">
              <label class="txt" for="my-input">Select image:</label>
              <input id="my-input" class="form-control-file" type="file" name="">
            </div>
            <button class="submit-button" type="submit">Save</button>
        </form>
        </div>
    </div>
    <div class="back"></div>
  </body>
</html>
